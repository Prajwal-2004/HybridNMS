global:
  scrape_interval: 10s          # How often to scrape metrics by default
  evaluation_interval: 10s      # How often rules are evaluated

scrape_configs:
  - job_name: "mininet"
    static_configs:
      - targets: ["host.docker.internal:8000"]


  - job_name: 'node'            # Node Exporter metrics
    static_configs:
      - targets: ['node-exporter:9100']
